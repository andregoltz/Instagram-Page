<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="imagens/favicon.ico">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="imagens/instagram-celular.png" alt="celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="imagens/instagram-logo.jpg" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="imagens/perfil-instagram.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como andregoltz</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é andregoltz?</p>
				<p class="not-account">
					<a href="#" class="link-blue">Alternar contas</a>
					ou
					<a href="#" class="link-blue">Inscreva-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>

		</div>
		
	</div>
</body>
</html>
